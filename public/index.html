<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>WeatherApp</title>
</head>

<body>

    <h1>Check the weather and report your location for others!</h1>
    <a href="logs/index.html">See check-ins of other users</a>
    <p>Your informations:</p>
    <div>
        <p>Latidude: <span id="latitude"></span>°</p>
        <p>Longitude: <span id="longitude"></span>°</p>
    </div>

    <div>
        <p>Area: <span id="area"></span></p>
        <p>Conditions: <span id="conditions"></span></p>
        <p>Wind: <span id="wind"></span></p>
        <p>Cloudiness: <span id="clouds"></span>%</p>
        <p>Temperature: <span id="temp"></span>℃ (feels like <span id="tempFeel"></span>℃)</p>
    </div>

</body>
<script src="client.js"></script>

</html>
